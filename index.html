<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima en Chile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5">Consulta del Clima en Chile</h1>
      <p class="lead">Selecciona una ciudad para ver el clima actual.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <label for="ciudades" class="form-label">Ciudad:</label>
        <select id="ciudades" class="form-select">
          <option value="Santiago">Santiago</option>
          <option value="Valparaiso">Valpara√≠so</option>
          <option value="Concepcion">Concepci√≥n</option>
          <option value="La Serena">La Serena</option>
          <option value="Antofagasta">Antofagasta</option>
          <option value="Puerto Montt">Puerto Montt</option>
          <option value="Punta Arenas">Punta Arenas</option>
        </select>

        <div id="clima" class="alert alert-info text-center mt-4" role="alert">
          Selecciona una ciudad para ver el clima.
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = '3abc123def456ghi789jkl000'; // Reemplaza con tu clave real
    const select = document.getElementById('ciudades');
    const climaDiv = document.getElementById('clima');

    function obtenerClima(ciudad) {
      fetch:('api.openweathermap.org/data/2.5/weather?q=Santiago,CL&appid=TU_API_KEY&units=metric&lang=es')
        .then(r => r.json())
        .then(data => {
          const temperatura = data.main.temp;
          const descripcion = data.weather[0].description;
          climaDiv.className = 'alert alert-primary text-center mt-4';
          climaDiv.textContent = `üå°Ô∏è ${ciudad}: ${temperatura}¬∞C - ${descripcion}`;
        })
        .catch(error => {
          climaDiv.className = 'alert alert-danger text-center mt-4';
          climaDiv.textContent = '‚ùå No se pudo obtener el clima.';
          console.error('Error:', error);
        });
    }

    select.addEventListener('change', () => {
      obtenerClima(select.value);
    });

    obtenerClima(select.value);
  </script>

</body>
</html>
